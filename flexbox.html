<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox practise</title>
</head>
<body style="padding-bottom:1000px;">
    <div style="display:flex;flex-direction:row;">
    <div style="background-color:lightblue;">div 1</div>
    <div style="background-color:lightgreen;">div 2<p>text</p></div>
    </div>
     <div style="display:flex;flex-direction:row;margin-top:30px;">
    <div style="background-color:lightblue; width:100px;">div 1</div>
    <div style="background-color:lightgreen; flex:1;">div 2<p>text</p></div>
    </div>
     <div style="display:flex;flex-direction:row;margin-top:30px;">
    <div style="background-color:red; width:100px;">div 1</div>
    <div style="background-color:pink; flex:2;">div 2<p>text</p></div>
    <div style="background-color:yellow; flex:3;">div 3<p>text</p></div>
    </div>
     <div style="display:flex;flex-direction:row;margin-top:30px; height:70px; border-width:1px; border-style:solid; border-color:green; justify-content: center;">
    <div style="background-color:red; width:100px;">div 1</div>
    <div style="background-color:pink; width:100px;">div 2</div>
    <div style="background-color:yellow; width:100px;">div 3</div>
    </div>

     <div style="display:flex;flex-direction:row;margin-top:30px; height:70px; border-width:1px; border-style:solid; border-color:green; justify-content: space-evenly;">
    <div style="background-color:red; width:100px;">div 1</div>
    <div style="background-color:pink; width:100px;">div 2</div>
    <div style="background-color:yellow; width:100px;">div 3</div>
    </div>

     <div style="display:flex;flex-direction:row;margin-top:30px; height:70px; border-width:1px; border-style:solid; border-color:green; justify-content: space-evenly; align-items: end;">
    <div style="background-color:red; width:100px;">div 1</div>
    <div style="background-color:pink; width:100px;">div 2</div>
    <div style="background-color:yellow; width:100px;">div 3</div>
    </div>
</body>
</html>
