<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practise</title>
</head>

<body style="padding-bottom:1000px;">
    <div style="display:grid; grid-template-columns:100px 100px;">
        <div style="background-color:green;">div1</div>
        <div style="background-color:lightpink">div2<p>text</p>
        </div>
    </div>
    <div style=" margin-top:30px; display:grid; grid-template-columns:100px 100px 200px;">
        <div style="background-color:green;">div1</div>
        <div style="background-color:lightpink">div2<p>text</p>
        </div>
        <div style="background-color:yellow">div3
        </div>
        <div style="background-color:yellow">div3<p>text</p>
        </div>
        <div style="background-color:yellow">div3
        </div>
    </div>

    <div style=" margin-top:30px; display:grid; grid-template-columns:100px 1fr">
        <div style="background-color:green;">div1</div>
        <div style="background-color:lightpink">div2
        </div>
        </div>

    <div style=" margin-top:30px; display:grid; grid-template-columns:100px 1fr 3fr">
        <div style="background-color:green;">div1</div>
        <div style="background-color:lightpink">div2
        </div>
        <div style="background-color:lightblue">div2
        </div>
        </div>

    <div style=" margin-top:30px; display:grid; grid-template-columns:1fr 1fr 1fr; column-gap:20px; row-gap:40px;">
        <div style="background-color:green; height:200px;">div1</div>
        <div style="background-color:lightpink; height:200px;">div2
        </div>
        <div style="background-color:lightblue; height:200px;">div3
        </div>
        <div style="background-color:lightgreen; height:200px;">div1</div>
        <div style="background-color:aqua; height:200px;">div2
        </div>
        <div style="background-color:red; height:200px;">div3
        </div>

        </div>
</body>

</html>
